<!DOCTYPE HTML>
<html><head>
        <meta charset="UTF-8">
        <title>Shot?</title>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script src="main.js"></script><style type="text/css"></style>
    </head>
    <body>
    	<div id="show-counter">
            <div class="switch">
                Timer
                <label id="topLabel">
                  Off
                  <input type="checkbox" id="check-count" checked>
                  <span class="lever"></span>
                  On
                </label>
            </div>
            <div class="switch bottomswitch" id="fairgame-div">
                Type
                <label>
                  Anarchy
                  <input type="checkbox" id="fair-game" checked>
                  <span class="lever"></span>
                  Fair
                </label>
            </div>
    		
            <br>
            <span>In collab with <a href="https://zoff.no">Zöff</a></span>
    	</div>
    	<div id="bgimage"></div>
    	<div id="ok">
    	<div id="vertical">
	        <div id="thing">
	            <output id="display-area">Shottimer</output>
	        </div>
	        <div id="players">Waiting for players</div>
	        <div id="previous">&nbsp;</div>
	        <div>
	            <form id="playerform" method="get">
	            	<input id="inp" name="name" autocomplete="off" placeholder="Type Player Name Here...">
	            	<input type="submit" style="display:none;">
	            </form>
	        </div>
        </div>
        </div>
        <form id="zofform">
        <input id="zoffchannel" placeholder="Zöff channel" autocomplete="off" />
        </form>
        <a href="https://github.com/kasperrt/ShotTimer" id="github"><img src="github.png" alt="GitHub" title="GitHub"></a>
	</body>
</html>
