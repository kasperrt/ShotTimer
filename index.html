<!DOCTYPE HTML>
<html><head>
        <meta charset="UTF-8">
        <title>Shot?</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script src="main.js"></script><style type="text/css"></style>
    </head>
    <body>
    	<div id="show-counter">
    		<label title="Counter will be shown when there is 10 seconds left."><input checked id="check-count" type="checkbox">Show Counter</label>
            <br>
            <span>In collab with <a href="https://zoff.no">Zöff</a></span>
    	</div>
    	<div id="bgimage"></div>
    	<div id="ok">
    	<div id="vertical">
	        <div id="thing">
	            <output id="display-area">Shottimer</output>
	        </div>
	        <div id="players">Waiting for players</div>
	        <div id="previous">&nbsp;</div>
	        <div>
	            <form id="playerform" method="get">
	            	<input id="inp" name="name" autocomplete="off" placeholder="Type Player Name Here...">
	            	<input type="submit" style="display:none;">
	            </form>
	        </div>
        </div>
        </div>
        <form id="zofform">
        <input id="zoffchannel" placeholder="Zöff channel" autocomplete="off" />
        </form>
        <a href="https://github.com/kasperrt/ShotTimer" id="github"><img src="github.png" alt="GitHub" title="GitHub"></a>
	</body>
</html>
